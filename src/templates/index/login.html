{% extends "base_auth.html" %}


{% block content %}

<form method="post" action="/login" class="login-form">
    {{ form.csrf_token }}
    <div>
        {{ form.username.label }}
        {{ form.username }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password }}
    
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
{% endblock %}
